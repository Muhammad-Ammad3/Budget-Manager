<html lang="en">
<head>

</head>
<body>
    <div id="main">
<div id="firstChild">
    <h1>Budget Manager</h1>
    <span id="spa">Budget:</span><input type="number" placeholder="Enter Your Budget" id="budget">

    <button id="budgetBtn">Set Budget</button>
</div>
<br>
<div id="secondChild">
    <h1>Expenses</h1>
  <span id="spa">Product:</span> <input type="text" placeholder="Enter Your Product Name" id="productName">
    <br><br>
    <span id="spa">Cost:</span><input type="number" placeholder="Enter Your Product Cost" id="productCost">
    <br><br>
    <button id="expenseBtn">Set Expenses</button>
</div>
<br>
<div id="thirdChild">
    <p id="para1">Budget = 0</p>
    <p id="para2">Expenses = 0</p>
    <p id="para3">Balance = 0</p>
</div>
<h1>Expenses Lists</h1>
<div id="expenseList"></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
